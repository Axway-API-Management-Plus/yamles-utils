    defaultValues:
    - {}
    cardinality: '?'
  engine:
    type: string
    defaultValues:
    - {}
    cardinality: '?'
  keyId:
    type: string
    defaultValues:
    - {}
    cardinality: '?'
  conversation:
    type: string
    defaultValues:
    - {}
    cardinality: '?'
  certificateRealm:
    type: string
    defaultValues:
    - {}
    cardinality: '?'
  storeType:
    type: string
    defaultValues:
    - data: LOCAL
    cardinality: 1
keyFields:
- dname
