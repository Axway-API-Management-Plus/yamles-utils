---
name: XMLRollOverLogger
version: 5
class: com.vordel.log.rolloverfile.XMLRollOverLogger
fields:
  logFileNameExtension:
    type: string
    defaultValues:
    - data: .xml
    cardinality: 1
  format:
    type: string
    defaultValues:
    - data: ${text}
    cardinality: 1
  rollOverDaily:
    type: boolean
    defaultValues:
    - data: "true"
    cardinality: 1
  maxFiles:
    type: integer
    defaultValues:
    - data: 20
    cardinality: 1
  directoryName:
    type: string
    defaultValues:
    - data: logs/transaction
    cardinality: 1
