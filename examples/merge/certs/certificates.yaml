---
certificates:
  example-server:
    provider: keystore
    config:
      path: keystore.p12
      pass: "{{env 'PASSPHRASE'}}"
      alias: server
      
  example-root-ca:
    provider: simple
    config:
      cert: "{{insecure '/root_ca_pem'}}"

  example-sub-ca:
    provider: simple
    config:
      cert: ""
...
