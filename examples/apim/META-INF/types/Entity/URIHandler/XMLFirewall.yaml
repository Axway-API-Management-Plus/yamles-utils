---
name: XMLFirewall
version: 9
class: com.vordel.dwe.http.HTTPPlugin
fields:
  evaluate:
    type: boolean
    defaultValues:
    - data: 1
    cardinality: 1
  filterCircuit:
    type: '@FilterCircuit'
    cardinality: 1
  logMask:
    type: integer
    defaultValues:
    - data: 2
    cardinality: 1
  payloadMask:
    type: integer
    defaultValues:
    - data: 0
    cardinality: 1
  enabled:
    type: boolean
    defaultValues:
    - data: 1
    cardinality: 1
  enableAccessLogging:
    type: boolean
    defaultValues:
    - data: 0
    cardinality: 1
components:
  CircuitReference: '*'
  URIHandler: '*'
loadorder: 2000000
