---
type: FilterCircuit
fields:
  start: ./Read Application
  name: Approve Application API Access Request
  description: An application access to an API has been requested but approval is needed (only if auto-approved disabled)
children:
- type: PortalApplicationReadFilter
  fields:
    idSelector: ${alert.application.id}
    targetAttribute: alert.application
    name: Read Application
  routing:
    success: ../Set Attribute Filter
- type: SetAttributeFilter
  fields:
    messageAttribute: alert.message
    attributeValue: Request to access API ${alert.apiaccess.apiId} from application ${alert.application.name} has been approved.
    name: Set Attribute Filter
  routing:
    success: ../Call 'Send Alert'
  logging:
    fatal: 'Error while setting the attribute value. Error: ${circuit.exception}'
    failure: Failed to set the attribute value
    success: Set the attribute value
- type: CircuitDelegateFilter
  fields:
    circuitPK: /Policies/Sample Policies/API Management Alerts/Send Alert
    name: Call 'Send Alert'
  logging:
    fatal: 'Error in calling policy shortcut circuit. Error: ${circuit.exception}'
    failure: Failed in calling policy shortcut
    success: Success in calling policy shortcut
