---
certificates:
  example-server:
    provider: keystore
    config:
      path: ../all/ops-keystore.jks
      pass: "{{ _ops_kdb('/test/ops-keystore', 'password') }}"
      alias: test-axway-server
      
  example-root-ca:
    provider: keystore
    config:
      path: ../all/ops-keystore.jks
      pass: "{{ _ops_kdb('/test/ops-keystore', 'password') }}"
      alias: test-demo-axway-root-ca

  example-sub-ca:
    provider: keystore
    config:
      path: ../all/ops-keystore.jks
      pass: "{{ _ops_kdb('/test/ops-keystore', 'password') }}"
      alias: test-demo-axway-sub-ca

  # Remove test certificate
  acme:
    provider: remover
...
