    cardinality: 1
  cookieName:
    type: string
    defaultValues:
    - data: ""
    cardinality: 1
  cookieValue:
    type: string
    defaultValues:
    - data: ""
    cardinality: 1
  cookieDomain:
    type: string
    defaultValues:
    - data: ""
    cardinality: 1
  cookiePath:
    type: string
    defaultValues:
    - data: ""
    cardinality: 1
  cookieMaxAge:
    type: string
    defaultValues:
    - data: ""
    cardinality: 1
  cookieExpires:
    type: string
    defaultValues:
    - data: ""
    cardinality: 1
  cookieSecure:
    type: boolean
    defaultValues:
    - data: "false"
    cardinality: 1
  cookieSameSite:
    type: string
    defaultValues:
    - data: Strict
    cardinality: 1
  cookieHttpOnly:
    type: boolean
    defaultValues:
