---
name: AccessLoggerFile
version: 0
fields:
  baseLogFileName:
    type: string
    defaultValues:
    - data: access
    cardinality: 1
  logFileNameExtension:
    type: string
    defaultValues:
    - data: .log
    cardinality: 1
  rollOverDaily:
    type: boolean
    defaultValues:
    - data: "true"
    cardinality: 1
  maxFiles:
    type: integer
    defaultValues:
    - data: 20
    cardinality: 1
  directoryName:
    type: string
    defaultValues:
    - data: logs
    cardinality: 1
